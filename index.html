<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Estructura Switch</title>
</head>
<body>
  <div class="container">
    <h4>Aplicación para que sepas lo que te depara el Horozcopo</h4>
    <form class="form" action="index.html" method="post">
      <div class="formulario">
        <label for="">Escribe tu nombre:</label>
        <input type="text" id="nombre" placeholder=" Nombre">
        <label for="">Mes de nacimiento</label>
        <input type="text" id="mes"  placeholder=" Mes de Nacimiento">
        <label for="">Día de nacimiento</label>
        <input type="text" id="dia"  placeholder=" Día de Nacimiento">
        <button type="button" id="botonHorozcopo" name="button">Ver Horozcopo</button>
      </div>
      <div class="respuestas">
        <h5 id="title"></h5>
        <p id="parrafo"></p>
      </div>
    </form>
  </div>
<script type="text/javascript" src="./js/js.js"></script>
</body>
</html>
